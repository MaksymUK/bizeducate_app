version: "1"

services:
  bizeducate_app:
    build:
        context: .
    env_file:
        - .env
    ports:
        - "8001:8000"
    volumes:
        - ./:/bizeducate_app
        - static_volume:/bizeducate_app/static
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

    depends_on:
      - db

  db:
    image: postgres:16.2-alpine3.18
    restart: always
    env_file:
        - .env
    ports:
        - "5432:5432"
    volumes:
        - my_db:$PGDATA

volumes:
    my_db:
    static_volume:

