{% extends "base.html" %}
{% load crispy_forms_filters %}


{% load static %}

{% block content %}
  <section class="module parallax text-center" data-background="{% static 'images/module-5.jpg' %}" data-overlay="0.6">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 m-auto">
          <div class="m-b-20">
            <h3>{{ object|yesno:"Update,Create" }} account</h3>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-8 m-auto">
          <div class="m-b-20 m-t-20">
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form|crispy }}
              <button class="btn btn-block btn-round btn-brand w-50 m-auto" type="submit">Submit</button>
            </form>
          </div>
          <div class="m-b-20">
            <p><small>By signing up, you agree to the <a href="#">terms of service</a></small></p>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
